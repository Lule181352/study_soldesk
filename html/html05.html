<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1" width="300px" height="200px">
      <tr>
        <th>음식</th>
        <th>장소</th>
        <!-- th = 제목 -->
      </tr>
      <tr align="center">
        <td>치킨</td>
        <td>종각</td>
      </tr>

      <tr>
        <td>피자</td>
        <td>혜화</td>
      </tr>
    </table>
    <br />
    <hr />
    <br />
    <table border="1" width="200px" height="200px">
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">3</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
    <hr />
    <br /><br />
    <table border="1" width="200" height="200">
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr>
        <td rowspan="2">4</td>
        <td>5</td>
      </tr>
      <tr>
        <td colspan="2">8</td>
      </tr>
    </table>
    <hr />

    <input type="text" />1번 <br />
  </body>
</html>
