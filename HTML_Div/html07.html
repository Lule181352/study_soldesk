<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      height: 10000px;
      width: 100%;
      background-color: antiquewhite;
    }
    .item {
      border: 1px solid red;
      display: flex;
      justify-content: center;
    }
    .content {
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }

    .item:nth-child(3) {
      display: inline-block;
      position: relative;
      left: 0px;
    }
  </style>
  <body>
    <div class="container">
      <div class="item">
        <div class="content">1</div>
        <div class="content">2</div>
      </div>
      <div class="item">
        <div class="content">1</div>
        <div class="content">2</div>
      </div>
      <div class="item">
        <div class="content">1</div>
        <div
          class="content"
          style="position: relative; top: -100px; left: 100px"
        >
          2
        </div>
        <div
          class="content"
          style="position: relative; top: -200px; left: 200px"
        >
          3
        </div>
      </div>
    </div>
  </body>
</html>
